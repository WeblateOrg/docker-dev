name: Release

on:
  push:
    tags:
    - '*'

jobs:
  create_release:
    runs-on: ubuntu-24.04
    name: Create release on GitHub
    permissions:
      contents: write
    steps:
    - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        generateReleaseNotes: true
permissions:
  contents: read
