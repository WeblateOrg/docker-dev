name: Release

on:
  push:
    tags:
    - '*'

jobs:
  create_release:
    runs-on: ubuntu-24.04
    name: Create release on GitHub
    permissions:
      contents: write
    steps:
    - uses: ncipollo/release-action@9128f238eeeeed39b82af6636303729079d51730 # v1.17.0
      with:
        generateReleaseNotes: true
permissions:
  contents: read
